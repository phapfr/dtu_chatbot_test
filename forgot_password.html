<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DTU Chatbot</title>

        <!-- ----- Favicon ------->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="/assets/favicon/site.webmanifest" />

        <!-- ----- Reset css ----- -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- ----- Embed fonts ------->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- ---------- -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
    </head>
    <body>
        <div class="sign-in-up">
            <div class="sign-in-up-box">
                <div class="logo">
                    <img src="./assets/img/dtu_logo.png" alt="dtu_chatbot" />
                </div>
                <div class="logo_responsives">
                    <img
                        src="./assets/img/mobile_dtu_logo.png"
                        alt="dtu_chatbot"
                    />
                </div>
                <div class="title">
                    ChatDTU Tư Vấn Tuyển Sinh Đại Học Duy Tân
                </div>
                <a href="sign_in.html" class="forgot-password-out"
                    ><i class="fa-solid fa-arrow-left"></i>
                    <span>Quay Lại</span></a
                >
                <div class="group">
                    <p>Email</p>
                    <div class="box">
                        <i class="fa-solid fa-envelope"></i>
                        <input class="email" type="text" placeholder="Email" />
                    </div>
                </div>

                <a href="#!" class="sign-btn">Khôi Phục Mật Khẩu</a>
            </div>
        </div>
    </body>
</html>
